    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8fafc; /* لون خلفية أفتح قليلاً لتباين أفضل */
            -webkit-tap-highlight-color: transparent;
            color: #1e293b;
        }
        .num-en { font-family: 'Courier New', monospace; direction: ltr; display: inline-block; letter-spacing: -0.5px; }
        
        /* Glassmorphism Refined */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
        }

        /* Animations */
        .animate-float { animation: float 8s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Toast Animation */
        .toast-enter { transform: translateY(100%); opacity: 0; }
        .toast-enter-active { transform: translateY(0); opacity: 1; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .toast-exit { transform: translateY(0); opacity: 1; }
        .toast-exit-active { transform: translateY(100%); opacity: 0; transition: all 0.4s ease-in; }

        /* Inputs Styling */
        .input-base {
            transition: all 0.2s ease;
        }
        .input-base:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 208, 110, 0.15);
        }

        /* Custom Toggle Switch for Calc Mode */
        .mode-btn {
            position: relative;
            z-index: 1;
        }
        .mode-active {
            background-color: white;
            color: #0a1d00;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-weight: 800;
        }
        .mode-inactive {
            color: #64748b;
            font-weight: 600;
        }
        .mode-inactive:hover {
            color: #334155;
            background-color: rgba(255,255,255,0.5);
        }
    </style>

    <script>
        // --- Configuration ---
        const SUPABASE_URL = "https://xcmovzkbpumvufvmahew.supabase.co";
        const ANON_KEY      = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjbW92emticHVtdnVmdm1haGV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2MTc2MjYsImV4cCI6MjA3OTE5MzYyNn0.aLxh6TSQ6pznFoeWpgnbdDYv1eJBNKtcdonyLhzJUZs";
        const TABLE_CURRENCY = "currency_rates";
        const TABLE_GOLD     = "gold_rates";

        // --- UI Elements ---
        const loginBox = document.getElementById('auth-section'); 
        const mainUI = document.getElementById('main-ui');
        const emailIn = document.getElementById('email');
        const passIn  = document.getElementById('password');
        const btnLogin = document.getElementById('btn-login');
        const authMsg = document.getElementById('auth-msg');
        const whoami = document.getElementById('whoami');
        const ratesBodyCurrency = document.getElementById('rates-body-currency');
        const ratesBodyGold = document.getElementById('rates-body-gold');
        const statusDiv = document.getElementById('status');
        const btnRefresh = document.getElementById('btn-refresh');
        const btnLogout = document.getElementById('btn-logout');
        
        // Save All Elements
        const btnSaveAll = document.getElementById('btn-save-all');
        const txtSaveAll = document.getElementById('save-all-text');

        // Add Inputs
        const newSellCurrency = document.getElementById('new-sell-currency');
        const newBuyCurrency = document.getElementById('new-buy-currency');
        const newDescGold = document.getElementById('new-desc-gold');
        const newSellGold = document.getElementById('new-sell-gold');
        const newBuyGold = document.getElementById('new-buy-gold');
        const btnAddCurrency = document.getElementById('btn-add-currency');
        const btnAddGold = document.getElementById('btn-add-gold');
        const newCodeCurrency = document.getElementById('new-code-currency');
        const newNameCurrency = document.getElementById('new-name-currency');
        const newPurityGold = document.getElementById('new-purity-gold');

        let accessToken = localStorage.getItem('supabase_access_token');
        let userEmail = localStorage.getItem('supabase_user_email');
        let cacheCurrency = [];
        let cacheGold = [];

        // Track modified IDs
        let modifiedItems = {
            currency: new Set(),
            gold: new Set()
        };

        /* ========== UI UTILS: Toast & Feedback ========== */
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const bgColor = type === 'success' ? 'bg-slate-900' : 'bg-red-500';
            const icon = type === 'success' ? 'check-circle' : 'alert-circle';
            
            toast.className = `${bgColor} text-white px-5 py-3.5 rounded-2xl shadow-2xl shadow-slate-500/20 flex items-center gap-3 text-xs font-bold tracking-wide backdrop-blur-md toast-enter`;
            toast.innerHTML = `
                <i data-lucide="${icon}" class="w-4 h-4 ${type==='success'?'text-emerald-400':'text-white'}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            if(window.lucide) window.lucide.createIcons();
            
            requestAnimationFrame(() => {
                toast.classList.remove('toast-enter');
                toast.classList.add('toast-enter-active');
            });

            setTimeout(() => {
                toast.classList.remove('toast-enter-active');
                toast.classList.add('toast-exit-active');
                setTimeout(() => toast.remove(), 400);
            }, 2500);
        }

        /* ========== LOGIC: Authentication ========== */
        function setLoggedInUI(email){
            loginBox.classList.add('hidden'); 
            mainUI.classList.remove('hidden');
            whoami.innerHTML = `مرحباً، <span class="font-mono text-emerald-400">${email.split('@')[0]}</span>`;
            if(window.lucide) window.lucide.createIcons();
        }
        
        async function signIn(email, password){
            authMsg.textContent = 'جاري التحقق...';
            btnLogin.disabled = true;
            btnLogin.classList.add('opacity-70', 'cursor-not-allowed');

            try {
                const res = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method:'POST',
                    headers:{ 'apikey': ANON_KEY, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                
                if (data?.access_token){
                    accessToken = data.access_token;
                    userEmail = email;
                    localStorage.setItem('supabase_access_token', accessToken);
                    if(data.refresh_token) localStorage.setItem('supabase_refresh_token', data.refresh_token);
                    localStorage.setItem('supabase_user_email', userEmail);
                    authMsg.textContent = '';
                    setLoggedInUI(userEmail);
                    await loadAll();
                } else {
                    authMsg.textContent = 'البيانات غير صحيحة';
                }
            } catch (err) {
                authMsg.textContent = 'خطأ في الاتصال';
                console.error(err);
            } finally {
                btnLogin.disabled = false;
                btnLogin.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        }

        async function refreshSession() {
            const refreshToken = localStorage.getItem('supabase_refresh_token');
            if (!refreshToken) return false;

            try {
                const res = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=refresh_token`, {
                    method: 'POST',
                    headers: { 'apikey': ANON_KEY, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refresh_token: refreshToken })
                });
                
                const data = await res.json();
                
                if (data?.access_token) {
                    accessToken = data.access_token;
                    localStorage.setItem('supabase_access_token', accessToken);
                    if (data.refresh_token) localStorage.setItem('supabase_refresh_token', data.refresh_token);
                    return true;
                }
                return false;
            } catch (e) {
                console.error(e);
                return false;
            }
        }
        
        /* ========== LOGIC: Calculation ========== */
        function calculateBuyPrice(sellPrice, mode, margin) {
            if (!sellPrice || isNaN(sellPrice) || sellPrice === 0) return 0;
            let result = 0;
            
            if (mode === 'fixed') {
                result = sellPrice - margin;
            } else {
                result = sellPrice * (1 - margin);
            }
            return Math.max(0, Math.round(result));
        }

        newSellCurrency.addEventListener('input', () => {
            const val = parseFloat(newSellCurrency.value);
            newBuyCurrency.value = val ? calculateBuyPrice(val, 'percent', 0.006) : '';
        });
        newSellGold.addEventListener('input', () => {
            const val = parseFloat(newSellGold.value);
            const isOunce = newDescGold.value.includes('أونصة');
            const ratio = isOunce ? 0.0012 : 0.006;
            newBuyGold.value = val ? calculateBuyPrice(val, 'percent', ratio) : '';
        });

        /* ========== LOGIC: Data Handling ========== */
        function getAuthHeader() { return accessToken ? `Bearer ${accessToken}` : `Bearer ${ANON_KEY}`; }

        function updateSaveAllUI() {
            const count = modifiedItems.currency.size + modifiedItems.gold.size;
            if (count > 0) {
                btnSaveAll.classList.remove('hidden');
                txtSaveAll.textContent = `حفظ الكل (${count})`;
                document.getElementById('last-updated').classList.add('hidden'); // Hide time to make space on mobile
            } else {
                btnSaveAll.classList.add('hidden');
                document.getElementById('last-updated').classList.remove('hidden');
            }
        }

        async function loadAll(){
            statusDiv.textContent = 'جاري التزامن...';
            statusDiv.className = "px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-wider transition-all bg-amber-100 text-amber-700";
            
            try {
                const [rCur, rGold] = await Promise.all([
                    fetch(`${SUPABASE_URL}/rest/v1/${TABLE_CURRENCY}?select=*&order=id`, { headers: { 'apikey': ANON_KEY } }),
                    fetch(`${SUPABASE_URL}/rest/v1/${TABLE_GOLD}?select=*&order=purity.desc`, { headers: { 'apikey': ANON_KEY } })
                ]);

                if (!rCur.ok || !rGold.ok) throw new Error("Fetch failed");

                cacheCurrency = await rCur.json();
                cacheGold = await rGold.json();

                const cleanData = (arr) => arr.forEach(r => {
                    if(!r.calc_mode) r.calc_mode = 'percent';
                    if(r.calc_margin == null) r.calc_margin = 0.006;
                });
                cleanData(cacheCurrency);
                cleanData(cacheGold);
                
                // Clear modified tracking on reload
                modifiedItems.currency.clear();
                modifiedItems.gold.clear();
                updateSaveAllUI();

                renderCurrency();
                renderGold();

                statusDiv.textContent = 'متصل';
                statusDiv.className = "px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-wider transition-all bg-emerald-100 text-emerald-700";
                document.getElementById('last-updated').textContent = `تحديث: ${new Date().toLocaleTimeString('ar-SY', {hour: '2-digit', minute:'2-digit'})}`;

            } catch(e) {
                statusDiv.textContent = 'خطأ اتصال';
                statusDiv.className = "px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-wider transition-all bg-red-100 text-red-700";
                console.error(e);
            }
        }
        
        // Single Item Save
        async function saveItem(id, table, isBatch = false) {
            const cache = table === TABLE_CURRENCY ? cacheCurrency : cacheGold;
            const row = cache.find(r => r.id == id);
            
            // If batch, we don't manipulate button UI here
            const btn = document.querySelector(`button[data-id="${id}"][data-act="save"]`);
            const originalContent = '<i data-lucide="save" class="w-3 h-3"></i> <span>حفظ التعديلات</span>'; 
            const originalClass = "bg-slate-900 text-white px-6 py-3 rounded-xl font-bold text-xs hover:bg-black transition-all active:scale-95 shadow-lg shadow-slate-200 flex items-center gap-2";
            
            if (!isBatch && btn) {
                btn.innerHTML = '<i class="animate-spin" data-lucide="loader-2"></i>';
                btn.disabled = true;
                if(window.lucide) window.lucide.createIcons();
            }

            try {
                const body = { 
                    buy_price: row.buy_price, 
                    sell_price: row.sell_price,
                    calc_mode: row.calc_mode,
                    calc_margin: row.calc_margin
                };

                const response = await fetch(`${SUPABASE_URL}/rest/v1/${table}?id=eq.${id}`, {
                    method: 'PATCH',
                    headers: { 
                        'apikey': ANON_KEY, 
                        'Authorization': getAuthHeader(),
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    // Success Visuals
                    if (btn) {
                        btn.innerHTML = '<i data-lucide="check"></i> تم الحفظ';
                        btn.className = "bg-emerald-500 text-white px-6 py-3 rounded-xl font-bold text-xs shadow-lg shadow-emerald-500/30 flex items-center gap-2 transition-all";
                        
                        const card = btn.closest('.group');
                        if(card) {
                             const unsavedBtn = card.querySelector('button[data-act="save"]');
                             unsavedBtn.classList.remove('ring-2', 'ring-emerald-400', 'ring-offset-2');
                        }
                    }

                    // Remove from modified set
                    const type = table === TABLE_CURRENCY ? 'currency' : 'gold';
                    modifiedItems[type].delete(id.toString());
                    updateSaveAllUI();

                    if (!isBatch) {
                        showToast('تم حفظ التعديلات بنجاح');
                        setTimeout(() => {
                            if(btn) {
                                btn.innerHTML = originalContent;
                                btn.className = originalClass;
                                btn.disabled = false;
                                if(window.lucide) window.lucide.createIcons();
                            }
                        }, 2000);
                    }
                    return true;
                } else {
                    throw new Error("Save failed");
                }
            } catch(e) { 
                if (!isBatch && btn) {
                    btn.innerHTML = '<i data-lucide="x"></i> خطأ';
                    btn.className = "bg-red-500 text-white px-6 py-3 rounded-xl font-bold text-xs shadow-lg shadow-red-500/30 flex items-center gap-2 transition-all";
                    showToast('حدث خطأ أثناء الحفظ', 'error');
                    setTimeout(() => {
                        btn.innerHTML = originalContent;
                        btn.className = originalClass;
                        btn.disabled = false;
                        loadAll(); 
                    }, 2000);
                }
                return false;
            } finally {
                if(!isBatch && window.lucide) window.lucide.createIcons();
            }
        }

        // --- Save All Logic ---
        async function saveAll() {
            const originalText = txtSaveAll.textContent;
            txtSaveAll.textContent = "جاري الحفظ...";
            btnSaveAll.disabled = true;
            btnSaveAll.classList.add('opacity-80', 'cursor-not-allowed');

            const promises = [];

            // Collect all save promises
            modifiedItems.currency.forEach(id => {
                promises.push(saveItem(id, TABLE_CURRENCY, true));
            });
            modifiedItems.gold.forEach(id => {
                promises.push(saveItem(id, TABLE_GOLD, true));
            });

            const results = await Promise.all(promises);
            const allSuccess = results.every(r => r === true);

            if (allSuccess) {
                showToast(`تم حفظ ${results.length} بطاقة بنجاح`);
            } else {
                showToast('تم الحفظ مع وجود بعض الأخطاء', 'error');
            }

            // Reset UI for Save All Button
            txtSaveAll.textContent = originalText;
            btnSaveAll.disabled = false;
            btnSaveAll.classList.remove('opacity-80', 'cursor-not-allowed');
            
            // Reset individual buttons visually after batch save
            setTimeout(() => {
                document.querySelectorAll('button[data-act="save"]').forEach(btn => {
                    if(btn.innerHTML.includes('تم الحفظ')) {
                        btn.innerHTML = '<i data-lucide="save" class="w-3 h-3"></i> <span>حفظ التعديلات</span>'; 
                        btn.className = "bg-slate-900 text-white px-6 py-3 rounded-xl font-bold text-xs hover:bg-black transition-all active:scale-95 shadow-lg shadow-slate-200 flex items-center gap-2";
                        btn.disabled = false;
                    }
                });
                if(window.lucide) window.lucide.createIcons();
            }, 2000);

            // If some failed, reload to ensure consistency
            if(!allSuccess) loadAll();
        }

        async function deleteItem(id, table) {
            if (!confirm('حذف هذا العنصر نهائياً؟')) return;
            try {
                await fetch(`${SUPABASE_URL}/rest/v1/${table}?id=eq.${id}`, { 
                    method: 'DELETE', 
                    headers: { 'apikey': ANON_KEY, 'Authorization': getAuthHeader() } 
                });
                
                // Remove from local cache tracking if it was there
                const type = table === TABLE_CURRENCY ? 'currency' : 'gold';
                modifiedItems[type].delete(id.toString());
                updateSaveAllUI();

                showToast('تم حذف العنصر');
                loadAll();
            } catch(e) { alert('فشل الحذف'); }
        }

        // --- Render Cards ---
        function createCardHTML(row, type) {
            const table = type === 'currency' ? TABLE_CURRENCY : TABLE_GOLD;
            const title = type === 'currency' ? row.name : row.description;
            const subtitle = type === 'currency' ? row.code : `عيار ${row.purity}`;
            
            const isFixed = row.calc_mode === 'fixed';
            const fixedClass = isFixed ? 'mode-active' : 'mode-inactive';
            const percentClass = !isFixed ? 'mode-active' : 'mode-inactive';
            
            return `
                <div class="bg-white rounded-3xl p-5 shadow-sm border border-slate-100/80 hover:shadow-xl hover:border-slate-200 transition-all duration-300 group">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-2xl bg-slate-50 text-slate-700 flex items-center justify-center font-black text-lg shadow-inner">${title[0]}</div>
                            <div>
                                <h4 class="font-bold text-slate-800 text-sm leading-tight">${title}</h4>
                                <span class="text-[10px] bg-slate-100 px-2 py-0.5 rounded-md font-bold text-slate-400 mt-1 inline-block">${subtitle}</span>
                            </div>
                        </div>
                        <button data-act="delete" data-id="${row.id}" data-table="${table}" class="text-slate-300 hover:text-red-500 hover:bg-red-50 p-2 rounded-xl transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>

                    <div class="space-y-3">
                        <div class="relative">
                            <label class="absolute -top-2 right-3 bg-white px-1 text-[9px] font-black text-red-500">سعر المبيع</label>
                            <input data-id="${row.id}" data-field="sell_price" value="${row.sell_price}" type="number" 
                                class="w-full bg-white border-2 border-red-100 focus:border-red-500 focus:ring-4 focus:ring-red-500/10 p-4 rounded-2xl text-2xl font-black text-red-600 outline-none transition-all num-en text-left pl-4" placeholder="0">
                        </div>

                        <div class="bg-slate-50 rounded-xl p-1.5 flex items-center justify-between border border-slate-100">
                            <div class="bg-slate-200/50 p-1 rounded-lg flex gap-1">
                                <button data-id="${row.id}" data-mode="percent" class="mode-btn px-2 py-1 rounded-md text-[9px] transition-all ${percentClass}">% نسبة</button>
                                <button data-id="${row.id}" data-mode="fixed" class="mode-btn px-2 py-1 rounded-md text-[9px] transition-all ${fixedClass}"># ثابت</button>
                            </div>
                            <div class="flex items-center gap-2 pr-2">
                                <label class="text-[9px] text-slate-400 font-bold">القيمة:</label>
                                <input data-id="${row.id}" data-field="calc_margin" type="number" step="0.0001" value="${row.calc_margin}" 
                                    class="w-16 bg-white py-1 px-2 rounded-md text-[10px] font-bold text-center text-slate-600 border border-slate-200 focus:border-emerald-500 focus:text-emerald-600 outline-none num-en">
                            </div>
                        </div>

                        <div class="relative flex items-center">
                            <label class="absolute -top-2 right-3 bg-white px-1 text-[9px] font-black text-emerald-500">الشراء (محسوب)</label>
                            <input data-id="${row.id}" data-field="buy_price" value="${row.buy_price}" type="number" 
                                class="w-full bg-slate-50 border border-slate-100 focus:bg-white focus:border-emerald-400 p-3 rounded-2xl text-lg font-bold text-emerald-600 outline-none transition-all num-en text-left pl-4">
                        </div>
                    </div>

                    <div class="mt-4 pt-3 border-t border-slate-50 flex justify-end">
                        <button data-act="save" data-id="${row.id}" data-table="${table}" 
                            class="bg-slate-900 text-white px-6 py-3 rounded-xl font-bold text-xs hover:bg-black transition-all active:scale-95 shadow-lg shadow-slate-200 flex items-center gap-2">
                            <span>حفظ التعديلات</span>
                            <i data-lucide="save" class="w-3 h-3"></i>
                        </button>
                    </div>
                </div>
            `;
        }
        
        function renderCurrency(){
            ratesBodyCurrency.innerHTML = cacheCurrency.map(r => createCardHTML(r, 'currency')).join('');
            attachInteractions(ratesBodyCurrency, cacheCurrency, 'currency');
        }

        function renderGold(){
            ratesBodyGold.innerHTML = cacheGold.map(r => createCardHTML(r, 'gold')).join('');
            attachInteractions(ratesBodyGold, cacheGold, 'gold');
        }

        function attachInteractions(container, cacheSource, type) {
            
            const updateRowCalculation = (id) => {
                const row = cacheSource.find(r => r.id == id);
                if(row) {
                    row.buy_price = calculateBuyPrice(row.sell_price, row.calc_mode, row.calc_margin);
                    const buyInp = container.querySelector(`input[data-id="${id}"][data-field="buy_price"]`);
                    if(buyInp) buyInp.value = row.buy_price;
                    markUnsaved(id, container);
                }
            };

            const markUnsaved = (id, container) => {
                const btn = container.querySelector(`button[data-id="${id}"][data-act="save"]`);
                if(btn && !btn.classList.contains('bg-emerald-500')) { 
                    btn.classList.add('ring-2', 'ring-emerald-400', 'ring-offset-2');
                }
                
                // Track Change globally
                modifiedItems[type].add(id.toString());
                updateSaveAllUI();
            };

            // Inputs
            container.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', (e) => {
                    const id = e.target.dataset.id;
                    const field = e.target.dataset.field;
                    const row = cacheSource.find(r => r.id == id);
                    if (row) {
                        row[field] = parseFloat(e.target.value) || 0;
                        if(field !== 'buy_price') updateRowCalculation(id); 
                        else markUnsaved(id, container);
                    }
                });
            });

            // Toggle Buttons
            container.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    const mode = e.target.dataset.mode;
                    const row = cacheSource.find(r => r.id == id);
                    
                    if(row) {
                        row.calc_mode = mode;
                        // UI update
                        const parent = e.target.closest('div');
                        parent.querySelectorAll('.mode-btn').forEach(b => {
                            b.classList.replace('mode-active', 'mode-inactive');
                        });
                        e.target.classList.replace('mode-inactive', 'mode-active');
                        updateRowCalculation(id);
                    }
                });
            });

            // Actions
            container.querySelectorAll('button[data-act="save"]').forEach(btn => {
                btn.addEventListener('click', () => saveItem(btn.dataset.id, btn.dataset.table));
            });
            container.querySelectorAll('button[data-act="delete"]').forEach(btn => {
                btn.addEventListener('click', () => deleteItem(btn.dataset.id, btn.dataset.table));
            });
            
            if(window.lucide) window.lucide.createIcons();
        }

        // --- Initialization ---
        btnLogin.addEventListener('click', () => signIn(emailIn.value.trim(), passIn.value));
        btnSaveAll.addEventListener('click', saveAll);

        btnAddCurrency.addEventListener('click', async () => {
             const body = { code: newCodeCurrency.value.trim(), name: newNameCurrency.value.trim(), unit: '1', buy_price: 0, sell_price: 0, calc_mode: 'percent', calc_margin: 0.006 };
             if(!body.code) return alert('الرمز مطلوب');
             await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_CURRENCY}`, { method: 'POST', headers: { 'apikey': ANON_KEY, 'Authorization': getAuthHeader(), 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
             loadAll();
             showToast('تمت إضافة العملة');
        });

        btnAddGold.addEventListener('click', async () => {
            const isOunce = newDescGold.value.includes('أونصة');
            const body = { purity: parseInt(newPurityGold.value) || 0, description: newDescGold.value.trim(), unit: 'gram', buy_price: 0, sell_price: 0, calc_mode: 'percent', calc_margin: isOunce ? 0.0012 : 0.006 };
            if(!body.description) return alert('الوصف مطلوب');
            await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_GOLD}`, { method: 'POST', headers: { 'apikey': ANON_KEY, 'Authorization': getAuthHeader(), 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
            loadAll();
            showToast('تمت إضافة صنف الذهب');
        });

        btnRefresh.addEventListener('click', () => {
            loadAll();
            showToast('تم تحديث البيانات');
        });
        
        btnLogout.addEventListener('click', () => { 
            localStorage.removeItem('supabase_access_token'); 
            localStorage.removeItem('supabase_refresh_token'); 
            localStorage.removeItem('supabase_user_email'); 
            location.reload(); 
        });

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('bg-emerald-500', 'text-white', 'shadow-lg');
                    b.classList.add('text-slate-400');
                });
                btn.classList.add('bg-emerald-500', 'text-white', 'shadow-lg');
                btn.classList.remove('text-slate-400');
                
                const target = btn.dataset.target;
                document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));
                document.getElementById('panel-' + target).classList.remove('hidden');
            });
        });

        (async function initApp() {
            if (window.lucide) window.lucide.createIcons();
            if (accessToken && userEmail) {
                const isValid = await refreshSession();
                if (isValid) {
                    setLoggedInUI(userEmail);
                    await loadAll();
                } else {
                    localStorage.clear();
                    accessToken = null;
                    loginBox.classList.remove('hidden');
                }
            } else {
                loginBox.classList.remove('hidden');
            }
        })();
    </script>
</body>
</html>
