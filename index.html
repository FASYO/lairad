<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إدارة الليرة 24 - النظام الذكي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .num-en { font-family: monospace; direction: ltr; display: inline-block; }
        
        /* تأثيرات حركية احترافية */
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* تمييز خانة المبيع */
        .sell-input-prominent {
            border: 2px solid #ef4444 !important;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.15);
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { dark: '#0a1d00', primary: '#2ed06e', accent: '#fbbf24' }
                    }
                }
            }
        }
    </script>
</head>
<body class="text-gray-900 min-h-screen">

    <div id="auth-section" class="min-h-screen flex items-center justify-center p-4 bg-brand-dark relative overflow-hidden">
        <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-brand-primary/20 rounded-full blur-[100px] animate-pulse"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-emerald-500/10 rounded-full blur-[100px]"></div>

        <div id="login-box" class="w-full max-w-md glass-effect rounded-[2.5rem] shadow-2xl p-10 relative z-10 fade-in border border-white/20">
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-gradient-to-br from-brand-primary to-emerald-600 rounded-3xl flex items-center justify-center text-white font-extrabold text-3xl mx-auto mb-6 shadow-2xl shadow-brand-primary/40 animate-float">24</div>
                <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">مرحباً بك مجدداً</h1>
                <p class="text-gray-500 text-sm mt-2">نظام إدارة الأسعار اللحظي المتطور</p>
            </div>

            <div class="space-y-5">
                <div class="relative group">
                    <label class="block text-xs font-bold text-gray-400 mb-2 mr-2 transition-colors group-focus-within:text-brand-primary">البريد الإلكتروني</label>
                    <input id="email" type="email" class="w-full bg-white/50 border-2 border-gray-100 text-gray-900 text-sm rounded-2xl focus:border-brand-primary focus:ring-0 block p-4 outline-none transition-all shadow-inner" placeholder="admin@lira24.com">
                </div>
                <div class="relative group">
                    <label class="block text-xs font-bold text-gray-400 mb-2 mr-2 transition-colors group-focus-within:text-brand-primary">كلمة المرور</label>
                    <input id="password" type="password" class="w-full bg-white/50 border-2 border-gray-100 text-gray-900 text-sm rounded-2xl focus:border-brand-primary focus:ring-0 block p-4 outline-none transition-all shadow-inner" placeholder="••••••••">
                </div>
                
                <button id="btn-login" class="w-full bg-brand-primary text-brand-dark hover:scale-[1.02] active:scale-95 font-extrabold rounded-2xl text-lg px-5 py-4 text-center shadow-xl shadow-brand-primary/30 transition-all mt-4 flex items-center justify-center gap-2">
                    <i data-lucide="shield-check" class="w-5 h-5"></i> دخول آمن
                </button>
                
                <button id="btn-guest" class="w-full text-gray-500 bg-gray-100/50 hover:bg-gray-200/50 font-bold rounded-2xl text-sm px-5 py-3 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="eye" class="w-4 h-4"></i> دخول كزائر
                </button>
                
                <div id="auth-msg" class="text-center text-xs text-red-500 font-bold h-4"></div>
            </div>
        </div>
    </div>

    <div id="main-ui" class="hidden max-w-lg mx-auto pb-24 fade-in">
        <div class="bg-brand-dark text-white p-6 pb-12 rounded-b-[3rem] shadow-2xl relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-2xl font-black flex items-center gap-2">
                        <span class="w-3 h-3 bg-brand-primary rounded-full animate-ping"></span>
                        لوحة التحكم
                    </h2>
                    <div id="whoami" class="text-xs text-brand-primary/70 font-bold mt-1"></div>
                </div>
                <div class="flex gap-3">
                    <button id="btn-refresh" class="p-3 bg-white/10 rounded-2xl hover:bg-white/20 transition backdrop-blur-md"><i data-lucide="refresh-cw" class="w-5 h-5"></i></button>
                    <button id="btn-logout" class="p-3 bg-red-500/20 text-red-400 rounded-2xl hover:bg-red-500/30 transition backdrop-blur-md"><i data-lucide="power" class="w-5 h-5"></i></button>
                </div>
            </div>
            
            <div class="flex p-1.5 bg-black/30 rounded-[1.5rem] backdrop-blur-xl relative z-10">
                <button class="flex-1 py-3 rounded-[1.2rem] text-sm font-black transition-all tab-btn bg-brand-primary text-brand-dark" data-target="currencies">العملات</button>
                <button class="flex-1 py-3 rounded-[1.2rem] text-sm font-black transition-all tab-btn text-gray-400 hover:text-white" data-target="gold">الذهب</button>
            </div>
        </div>

        <div class="px-5 -mt-6 relative z-20 space-y-12">
            
            <div id="panel-currencies" class="panel space-y-4">
                <div class="bg-white p-6 rounded-[2rem] shadow-xl shadow-gray-200/50 border border-gray-50 border-t-brand-primary border-t-4">
                    <h3 class="font-extrabold text-gray-800 text-sm mb-4 flex items-center gap-2">
                        <i data-lucide="sparkles" class="w-4 h-4 text-brand-primary"></i> إضافة عملة جديدة
                    </h3>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input id="new-code-currency" placeholder="الرمز (USD)" class="bg-gray-50 p-4 rounded-2xl text-sm border-0 ring-1 ring-gray-100 focus:ring-brand-primary outline-none transition-all">
                        <input id="new-name-currency" placeholder="الاسم (دولار)" class="bg-gray-50 p-4 rounded-2xl text-sm border-0 ring-1 ring-gray-100 focus:ring-brand-primary outline-none transition-all">
                        <input id="new-sell-currency" placeholder="سعر المبيع" type="number" class="bg-red-50 p-4 rounded-2xl text-sm border-0 ring-2 ring-red-100 focus:ring-red-400 outline-none num-en font-black text-red-600">
                        <input id="new-buy-currency" placeholder="شراء (تلقائي)" type="number" readonly class="bg-gray-50 p-4 rounded-2xl text-sm text-gray-400 cursor-not-allowed outline-none num-en font-bold">
                    </div>
                    <button id="btn-add-currency" class="w-full bg-gray-900 text-white py-4 rounded-2xl font-black text-sm hover:bg-black active:scale-95 transition shadow-lg shadow-gray-300">إضافة لقائمة الأسعار</button>
                </div>
                <div id="rates-body-currency" class="space-y-4"></div>
            </div>

            <div id="panel-gold" class="panel hidden space-y-4">
                <div class="bg-white p-6 rounded-[2rem] shadow-xl shadow-gray-200/50 border border-gray-50 border-t-brand-primary border-t-4">
                    <h3 class="font-extrabold text-gray-800 text-sm mb-4 flex items-center gap-2">
                        <i data-lucide="sparkles" class="w-4 h-4 text-yellow-500"></i> إضافة صنف ذهب جديد
                    </h3>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input id="new-purity-gold" type="number" placeholder="عيار (مثلاً 21)" class="bg-gray-50 p-4 rounded-2xl text-sm border-0 ring-1 ring-gray-100 focus:ring-brand-primary outline-none num-en">
                        <input id="new-desc-gold" placeholder="الوصف (أونصة الذهب)" class="bg-gray-50 p-4 rounded-2xl text-sm border-0 ring-1 ring-gray-100 focus:ring-brand-primary outline-none">
                        <input id="new-sell-gold" placeholder="سعر المبيع" type="number" class="bg-red-50 p-4 rounded-2xl text-sm border-0 ring-2 ring-red-100 focus:ring-red-400 outline-none num-en font-black text-red-600">
                        <input id="new-buy-gold" placeholder="شراء (تلقائي)" type="number" readonly class="bg-gray-50 p-4 rounded-2xl text-sm text-gray-400 cursor-not-allowed outline-none num-en font-bold">
                    </div>
                    <button id="btn-add-gold" class="w-full bg-gray-900 text-white py-4 rounded-2xl font-black text-sm hover:bg-black active:scale-95 transition shadow-lg shadow-gray-300">إضافة لقائمة الأسعار</button>
                </div>
                <div id="rates-body-gold" class="space-y-4"></div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-xl border-t p-4 flex justify-between px-8 items-center z-50 rounded-t-3xl shadow-[0_-10px_30px_rgba(0,0,0,0.05)]">
            <div class="flex items-center gap-2">
                <span id="last-updated" class="text-[10px] font-bold text-gray-400"></span>
            </div>
            <div id="status" class="px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-wider transition-all">جاهز</div>
        </div>
    </div>

    <script>
        // --- إعدادات Supabase ---
        const SUPABASE_URL = "https://xcmovzkbpumvufvmahew.supabase.co";
        const ANON_KEY      = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjbW92emticHVtdnVmdm1haGV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2MTc2MjYsImV4cCI6MjA3OTE5MzYyNn0.aLxh6TSQ6pznFoeWpgnbdDYv1eJBNKtcdonyLhzJUZs";
        const TABLE_CURRENCY = "currency_rates";
        const TABLE_GOLD     = "gold_rates";

        // --- عناصر الواجهة ---
        const loginBox = document.getElementById('auth-section'); 
        const mainUI = document.getElementById('main-ui');
        const emailIn = document.getElementById('email');
        const passIn  = document.getElementById('password');
        const btnLogin = document.getElementById('btn-login');
        const btnGuest = document.getElementById('btn-guest');
        const authMsg = document.getElementById('auth-msg');
        const whoami = document.getElementById('whoami');
        const ratesBodyCurrency = document.getElementById('rates-body-currency');
        const ratesBodyGold = document.getElementById('rates-body-gold');
        const statusDiv = document.getElementById('status');
        const btnRefresh = document.getElementById('btn-refresh');
        const btnLogout = document.getElementById('btn-logout');
        
        // عناصر الإضافة
        const newSellCurrency = document.getElementById('new-sell-currency');
        const newBuyCurrency = document.getElementById('new-buy-currency');
        const newDescGold = document.getElementById('new-desc-gold');
        const newSellGold = document.getElementById('new-sell-gold');
        const newBuyGold = document.getElementById('new-buy-gold');
        const btnAddCurrency = document.getElementById('btn-add-currency');
        const btnAddGold = document.getElementById('btn-add-gold');
        const newCodeCurrency = document.getElementById('new-code-currency');
        const newNameCurrency = document.getElementById('new-name-currency');
        const newPurityGold = document.getElementById('new-purity-gold');

        let accessToken = localStorage.getItem('supabase_access_token');
        let userEmail = localStorage.getItem('supabase_user_email');
        let cacheCurrency = [];
        let cacheGold = [];

        /* ========== LOGIC: Authentication ========== */
        function setLoggedInUI(email){
            loginBox.classList.add('hidden'); 
            mainUI.classList.remove('hidden');
            whoami.innerHTML = email ? `مرحباً، <span class="font-mono text-brand-primary">${email.split('@')[0]}</span>` : 'وضع الزائر';
            if(window.lucide) window.lucide.createIcons();
        }
        
        // دالة تسجيل الدخول (محدثة لحفظ refresh_token)
        async function signIn(email, password){
            authMsg.textContent = 'جاري التحقق...';
            btnLogin.disabled = true;

            try {
                const res = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method:'POST',
                    headers:{ 'apikey': ANON_KEY, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                
                if (data?.access_token){
                    accessToken = data.access_token;
                    userEmail = email;
                    
                    // حفظ التوكن ومفتاح التحديث (Refresh Token)
                    localStorage.setItem('supabase_access_token', accessToken);
                    if(data.refresh_token) {
                        localStorage.setItem('supabase_refresh_token', data.refresh_token);
                    }
                    localStorage.setItem('supabase_user_email', userEmail);
                    
                    authMsg.textContent = '';
                    setLoggedInUI(userEmail);
                    await loadAll();
                } else {
                    authMsg.textContent = data?.error_description || data?.error || 'بيانات الدخول غير صحيحة';
                }
            } catch (err) {
                authMsg.textContent = 'خطأ في الاتصال';
                console.error(err);
            } finally {
                btnLogin.disabled = false;
            }
        }

        // دالة تجديد الجلسة تلقائياً
        async function refreshSession() {
            const refreshToken = localStorage.getItem('supabase_refresh_token');
            if (!refreshToken) return false;

            try {
                const res = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=refresh_token`, {
                    method: 'POST',
                    headers: { 'apikey': ANON_KEY, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refresh_token: refreshToken })
                });
                
                const data = await res.json();
                
                if (data?.access_token) {
                    accessToken = data.access_token;
                    localStorage.setItem('supabase_access_token', accessToken);
                    if (data.refresh_token) {
                        localStorage.setItem('supabase_refresh_token', data.refresh_token);
                    }
                    return true;
                } else {
                    console.log('Session expired');
                    return false;
                }
            } catch (e) {
                console.error('Failed to refresh token', e);
                return false;
            }
        }
        
        /* ========== LOGIC: Calculation ========== */
        function calculateBuyPrice(sellPrice, description = '') {
            if (!sellPrice || isNaN(sellPrice)) return 0;
            const ratio = description.includes('أونصة الذهب العالمية') ? 0.0012 : 0.006;
            return Math.round(sellPrice * (1 - ratio));
        }

        // Auto-Calc
        newSellCurrency.addEventListener('input', () => {
            newBuyCurrency.value = calculateBuyPrice(parseFloat(newSellCurrency.value)) || '';
        });
        newSellGold.addEventListener('input', () => {
            newBuyGold.value = calculateBuyPrice(parseFloat(newSellGold.value), newDescGold.value) || '';
        });

        /* ========== LOGIC: Data Handling ========== */
        function getAuthHeader() { return accessToken ? `Bearer ${accessToken}` : `Bearer ${ANON_KEY}`; }

        async function loadAll(){
            statusDiv.textContent = 'جاري التزامن...';
            statusDiv.className = "bg-yellow-500 text-white px-4 py-1.5 rounded-full text-[10px] font-black";
            
            try {
                const [rCur, rGold] = await Promise.all([
                    fetch(`${SUPABASE_URL}/rest/v1/${TABLE_CURRENCY}?select=*&order=id`, { headers: { 'apikey': ANON_KEY } }),
                    fetch(`${SUPABASE_URL}/rest/v1/${TABLE_GOLD}?select=*&order=purity.desc`, { headers: { 'apikey': ANON_KEY } })
                ]);

                cacheCurrency = await rCur.json();
                cacheGold = await rGold.json();

                renderCurrency();
                renderGold();

            } catch(e) {
                statusDiv.textContent = 'خطأ في جلب البيانات';
                statusDiv.className = "bg-red-500 text-white px-4 py-1.5 rounded-full text-[10px] font-black";
                return;
            }

            statusDiv.textContent = 'نظام متزامن';
            statusDiv.className = "bg-brand-primary text-brand-dark px-4 py-1.5 rounded-full text-[10px] font-black shadow-lg shadow-brand-primary/20";
            document.getElementById('last-updated').textContent = `تحديث: ${new Date().toLocaleTimeString('ar-SY')}`;
        }
        
        async function saveItem(id, table) {
            const cache = table === TABLE_CURRENCY ? cacheCurrency : cacheGold;
            const row = cache.find(r => r.id == id);
            const btn = document.querySelector(`button[data-id="${id}"][data-act="save"]`);
            
            if (!row || !accessToken) { 
                alert('يرجى تسجيل الدخول للحفظ.'); 
                return; 
            }

            btn.textContent = 'جاري الحفظ...';
            btn.disabled = true;

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/${table}?id=eq.${id}`, {
                    method: 'PATCH',
                    headers: { 
                        'apikey': ANON_KEY, 
                        'Authorization': getAuthHeader(),
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ buy_price: row.buy_price, sell_price: row.sell_price })
                });

                if (response.ok) {
                    btn.textContent = 'تم الحفظ!';
                    btn.classList.remove('bg-brand-primary', 'text-brand-dark');
                    btn.classList.add('bg-green-500', 'text-white');
                } else {
                    const errorData = await response.json();
                    alert('فشل الحفظ.');
                    btn.textContent = 'فشل الحفظ';
                    btn.classList.remove('bg-brand-primary', 'text-brand-dark');
                    btn.classList.add('bg-red-500', 'text-white');
                }
            } catch(e) { 
                alert('خطأ في الاتصال.');
                btn.textContent = 'خطأ';
            } finally {
                btn.disabled = false;
                setTimeout(loadAll, 1500);
            }
        }

        async function deleteItem(id, table) {
            if (!confirm('هل أنت متأكد من الحذف؟')) return;
            try {
                await fetch(`${SUPABASE_URL}/rest/v1/${table}?id=eq.${id}`, { 
                    method: 'DELETE', 
                    headers: { 'apikey': ANON_KEY, 'Authorization': getAuthHeader() } 
                });
                loadAll();
            } catch(e) { alert('فشل الحذف'); }
        }

        // --- توليد الكروت ---
        function createCardHTML(row, type) {
            const table = type === 'currency' ? TABLE_CURRENCY : TABLE_GOLD;
            const title = type === 'currency' ? row.name : row.description;
            const subtitle = type === 'currency' ? row.code : `عيار ${row.purity}`;
            
            return `
                <div class="bg-white rounded-[2.2rem] p-5 shadow-sm border border-gray-100 hover:shadow-xl transition-all fade-in relative overflow-hidden group">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-2xl bg-brand-primary/10 text-brand-primary flex items-center justify-center font-black text-xl">${title[0]}</div>
                            <div>
                                <h4 class="font-bold text-gray-800">${title}</h4>
                                <span class="text-[10px] bg-gray-100 px-2 py-0.5 rounded-md font-bold text-gray-400">${subtitle} - ${row.unit || ''}</span>
                            </div>
                        </div>
                        <button data-act="delete" data-id="${row.id}" data-table="${table}" class="text-gray-300 hover:text-red-500 transition-colors p-2"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>

                    <div class="space-y-4">
                        <div class="relative group">
                            <label class="text-[10px] font-black text-red-400 mr-4 mb-1 block">سعر المبيع (الأساسي)</label>
                            <input data-id="${row.id}" data-field="sell_price" value="${row.sell_price}" type="number" 
                                class="sell-input-prominent w-full bg-red-50/30 p-5 rounded-2xl text-2xl font-black text-red-600 outline-none transition-all num-en border-none ring-2 ring-red-100 focus:ring-red-500">
                        </div>

                        <div class="relative">
                            <label class="text-[10px] font-black text-emerald-500 mr-4 mb-1 block">سعر الشراء (تلقائي)</label>
                            <input data-id="${row.id}" data-field="buy_price" value="${row.buy_price}" type="number" 
                                class="w-full bg-emerald-50/20 p-4 rounded-2xl text-lg font-bold text-emerald-700 outline-none transition-all num-en border-none ring-1 ring-emerald-100 focus:ring-emerald-300">
                        </div>
                    </div>

                    <div class="mt-5 flex gap-2">
                        <button data-act="save" data-id="${row.id}" data-table="${table}" 
                            class="flex-1 bg-gray-900 text-white py-3.5 rounded-2xl font-bold text-sm hover:bg-black transition-all active:scale-95 shadow-lg shadow-gray-200">تثبيت السعر</button>
                    </div>
                </div>
            `;
        }
        
        function renderCurrency(){
            ratesBodyCurrency.innerHTML = cacheCurrency.map(r => createCardHTML(r, 'currency')).join('');
            attachInteractions(ratesBodyCurrency, cacheCurrency);
        }

        function renderGold(){
            ratesBodyGold.innerHTML = cacheGold.map(r => createCardHTML(r, 'gold')).join('');
            attachInteractions(ratesBodyGold, cacheGold);
        }

        function attachInteractions(container, cacheSource) {
            container.querySelectorAll('input[data-field="sell_price"]').forEach(input => {
                input.addEventListener('input', (e) => {
                    const id = e.target.dataset.id;
                    const row = cacheSource.find(r => r.id == id);
                    if (row) {
                        row.sell_price = parseFloat(e.target.value) || 0;
                        const desc = row.description || row.name || '';
                        row.buy_price = calculateBuyPrice(row.sell_price, desc);
                        
                        const buyInp = container.querySelector(`input[data-id="${id}"][data-field="buy_price"]`);
                        if(buyInp) buyInp.value = row.buy_price;
                        
                        const btn = container.querySelector(`button[data-id="${id}"][data-act="save"]`);
                        btn.classList.add('bg-brand-primary', 'text-brand-dark');
                        btn.textContent = "تحديث الآن";
                    }
                });
            });

            container.querySelectorAll('input[data-field="buy_price"]').forEach(input => {
                input.addEventListener('input', (e) => {
                    const id = e.target.dataset.id;
                    const row = cacheSource.find(r => r.id == id);
                    if (row) {
                        row.buy_price = parseFloat(e.target.value) || 0;
                        const btn = container.querySelector(`button[data-id="${id}"][data-act="save"]`);
                        btn.classList.add('bg-brand-primary', 'text-brand-dark');
                        btn.textContent = "تحديث الآن";
                    }
                });
            });

            container.querySelectorAll('button[data-act="save"]').forEach(btn => {
                btn.addEventListener('click', () => saveItem(btn.dataset.id, btn.dataset.table));
            });
            container.querySelectorAll('button[data-act="delete"]').forEach(btn => {
                btn.addEventListener('click', () => deleteItem(btn.dataset.id, btn.dataset.table));
            });
            
            if(window.lucide) window.lucide.createIcons();
        }

        // --- المبادلات والأزرار ---
        btnLogin.addEventListener('click', () => signIn(emailIn.value.trim(), passIn.value));
        
        btnGuest.addEventListener('click', () => {
            accessToken = null;
            localStorage.removeItem('supabase_access_token');
            localStorage.removeItem('supabase_refresh_token');
            localStorage.removeItem('supabase_user_email');
            loginBox.classList.add('hidden');
            mainUI.classList.remove('hidden');
            whoami.textContent = "وضع الزائر (للقراءة فقط)";
            loadAll();
        });

        btnAddCurrency.addEventListener('click', async () => {
             const body = { code: newCodeCurrency.value.trim(), name: newNameCurrency.value.trim(), unit: '1', buy_price: parseFloat(newBuyCurrency.value) || 0, sell_price: parseFloat(newSellCurrency.value) || 0 };
             await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_CURRENCY}`, { method: 'POST', headers: { 'apikey': ANON_KEY, 'Authorization': getAuthHeader(), 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
             loadAll();
        });

        btnAddGold.addEventListener('click', async () => {
            const body = { purity: parseInt(newPurityGold.value) || 0, description: newDescGold.value.trim(), unit: 'gram', buy_price: parseFloat(newBuyGold.value) || 0, sell_price: parseFloat(newSellGold.value) || 0 };
            await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_GOLD}`, { method: 'POST', headers: { 'apikey': ANON_KEY, 'Authorization': getAuthHeader(), 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
            loadAll();
        });

        btnRefresh.addEventListener('click', loadAll);
        
        // تسجيل الخروج (مسح كل شيء)
        btnLogout.addEventListener('click', () => { 
            localStorage.removeItem('supabase_access_token'); 
            localStorage.removeItem('supabase_refresh_token'); 
            localStorage.removeItem('supabase_user_email'); 
            location.reload(); 
        });

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('bg-brand-primary', 'text-brand-dark');
                    b.classList.add('text-gray-400');
                });
                btn.classList.add('bg-brand-primary', 'text-brand-dark');
                const target = btn.dataset.target;
                document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));
                document.getElementById('panel-' + target).classList.remove('hidden');
            });
        });

        // --- بدء تشغيل التطبيق (مع محاولة استعادة الجلسة) ---
        (async function initApp() {
            if (window.lucide) window.lucide.createIcons();
            
            // هل توجد بيانات دخول محفوظة؟
            if (accessToken && userEmail) {
                // نحاول تجديد التوكن للتأكد من صلاحيته
                const isValid = await refreshSession();
                
                if (isValid) {
                    setLoggedInUI(userEmail);
                    await loadAll();
                } else {
                    // التوكن منتهي الصلاحية ولا يمكن تجديده
                    localStorage.removeItem('supabase_access_token');
                    localStorage.removeItem('supabase_refresh_token');
                    localStorage.removeItem('supabase_user_email');
                    accessToken = null;
                    loginBox.classList.remove('hidden');
                    mainUI.classList.add('hidden');
                }
            } else {
                // لا يوجد دخول سابق
                loginBox.classList.remove('hidden');
                mainUI.classList.add('hidden');
            }
        })();
    </script>
</body>
